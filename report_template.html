<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gods Eye Screenshot Report</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #00e6a8;
            --accent-glow: rgba(0, 230, 168, 0.4);
            --bg-dark: #05070a;
            --bg-card: #0f1218;
            --text-dark: #e6eef6;
            --text-muted: #8892b0;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            transition: background .3s, color .3s;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(5, 7, 10, 0.85);
            backdrop-filter: blur(12px);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: var(--accent);
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button,
        input {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            border: none;
            outline: none;
            border-radius: 4px;
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        button {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dark);
            border: 1px solid transparent;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 230, 168, 0.1);
        }

        button.active {
            background: rgba(0, 230, 168, 0.15);
            color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 230, 168, 0.2);
        }

        input[type='text'] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: inherit;
            padding-left: 12px;
            width: 260px;
        }

        input[type='text']:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 230, 168, 0.1);
        }

        .container {
            padding: 30px;
            max-width: 1600px;
            margin: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform .3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow .3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::after {
            opacity: 1;
        }

        .thumb {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .thumb:hover {
            opacity: 1;
        }

        .meta {
            padding: 16px;
        }

        .url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 700;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
            margin-bottom: 8px;
            text-decoration: none;
            color: var(--text-dark);
            transition: color 0.2s;
        }

        .url:hover {
            color: var(--accent);
        }

        /* Status Colors */
        .card[data-status^="2"] .url {
            border-left: 3px solid #00e68a;
            padding-left: 8px;
        }

        .card[data-status^="3"] .url {
            border-left: 3px solid #33aaff;
            padding-left: 8px;
        }

        .card[data-status^="4"] .url {
            border-left: 3px solid #ffb86b;
            padding-left: 8px;
        }

        .card[data-status^="5"] .url {
            border-left: 3px solid #ff6b6b;
            padding-left: 8px;
        }

        .card[data-status^="E"] .url {
            border-left: 3px solid #ff4757;
            padding-left: 8px;
        }

        .card-title {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 12px;
            height: 16px;
            overflow: hidden;
        }

        .stats-row {
            display: flex;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.02);
            padding: 6px 10px;
            border-radius: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 8px currentColor;
        }

        .card[data-status^="2"] .status-dot {
            background: #00e68a;
            color: #00e68a;
        }

        .card[data-status^="3"] .status-dot {
            background: #33aaff;
            color: #33aaff;
        }

        .card[data-status^="4"] .status-dot {
            background: #ffb86b;
            color: #ffb86b;
        }

        .card[data-status^="5"] .status-dot {
            background: #ff6b6b;
            color: #ff6b6b;
        }

        .badge-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        .tech-badge {
            background: rgba(0, 230, 168, 0.08);
            border-color: rgba(0, 230, 168, 0.15);
            color: #00e6a8;
        }

        .cat-badge {
            background: rgba(51, 170, 255, 0.08);
            border-color: rgba(51, 170, 255, 0.15);
            color: #33aaff;
        }

        /* Redirects */
        .redirect-flow {
            margin: 12px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .redirect-title {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .redirect-step {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            color: var(--text-muted);
        }

        .redirect-icon {
            opacity: 0.3;
            font-size: 8px;
        }

        .redirect-arrow {
            font-size: 8px;
            opacity: 0.2;
            margin-left: 14px;
            margin-bottom: 4px;
        }

        .tls-info {
            font-size: 10px;
            color: var(--text-muted);
            opacity: 0.4;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Info Button */
        .info-btn {
            width: 28px; height: 28px; border-radius: 50%; padding: 0;
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 700; font-family: serif;
            background: rgba(255,255,255,0.05); color: var(--text-muted);
            border: 1px solid rgba(255,255,255,0.1); text-transform: none;
        }
        .info-btn:hover { background: rgba(0,230,168,0.15); color: var(--accent); border-color: var(--accent); }

        /* Info Modal */
        #infoModal {
            display: none; position: fixed; inset: 0; z-index: 3000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        #infoModal.show { opacity: 1; }
        .modal-content {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 24px; max-width: 860px; width: 92%;
            max-height: 70vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color);
        }
        .modal-header h3 {
            margin: 0; font-family: 'Orbitron', sans-serif; font-size: 14px;
            color: var(--accent); letter-spacing: 1px;
        }
        .modal-close {
            width: 30px; height: 30px; border-radius: 50%; padding: 0;
            font-size: 18px; display: flex; align-items: center; justify-content: center;
            text-transform: none;
        }
        .modal-url {
            font-family: 'JetBrains Mono', monospace; font-size: 12px;
            color: var(--accent); margin-bottom: 16px; word-break: break-all;
        }
        .modal-section { margin-bottom: 14px; }
        .modal-section-title {
            font-size: 9px; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-muted); opacity: 0.6; margin-bottom: 8px;
        }
        .modal-redirect-step {
            font-family: 'JetBrains Mono', monospace; font-size: 11px;
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px; color: var(--text-muted);
            overflow: hidden;
        }
        .modal-redirect-step a {
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .modal-redirect-arrow { font-size: 10px; opacity: 0.3; margin-left: 16px; margin-bottom: 4px; }
        .modal-detail { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); }

        /* Footer */
        .footer {
            margin-top: 60px;
            padding: 40px 0;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 243, 255, 0.02) 100%);
            text-align: center;
            position: relative;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 15px var(--accent);
        }

        .stats-line {
            display: inline-block;
            background: rgba(5, 7, 10, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.05);
        }

        .system-id {
            margin-top: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            opacity: 0.4;
            letter-spacing: 2px;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity .3s;
        }

        #lightbox.show {
            opacity: 1;
        }

        #lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #topBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 900;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
            opacity: 0.8;
            transition: all 0.2s;
        }

        #topBtn:hover {
            transform: translateY(-4px);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="title">GODS EYE <span style="font-size:12px; opacity:0.5; font-weight:400;">RECON SYSTEM</span>
        </div>
        <div class="controls">
            <input id="search" type="text" placeholder="SEARCH TARGET..." onkeyup="filterCards()">
            <button onclick="setFilter('all')" class="status-btn active" data-status="all">ALL</button>
            <button class="status-btn" data-status="2" onclick="setFilter('2')">2XX</button>
            <button class="status-btn" data-status="3" onclick="setFilter('3')">3XX</button>
            <button class="status-btn" data-status="4" onclick="setFilter('4')">4XX</button>
            <button class="status-btn" data-status="5" onclick="setFilter('5')">5XX</button>
            <button onclick="sortCards('status')" title="Sort">SORT</button>
        </div>
    </div>

    <div class="container">
        <div class="grid" id="grid"></div>
        <div class="footer">
            <div class="stats-line">initializing system...</div>
            <div class="system-id">GODS EYE // BY DHANANJAY PATHAK</div>
        </div>
    </div>

    <button onclick="topFunction()" id="topBtn" title="Back to top">&#8593;</button>
    <div id="lightbox"><img id="lightbox-img" src=""></div>
    <div id="infoModal"><div class="modal-content" id="modalBody"></div></div>

    <script>
        // PLACEHOLDER VARIABLES - These will be replaced by the python script
        const scanData = __SCAN_DATA__;
        const scanStats = __SCAN_STATS__;

        // Renderer Logic
        function renderReport() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (!scanData || scanData.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;opacity:0.5;">NO TARGETS ACQUIRED</div>';
                return;
            }

            scanData.forEach((d, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.status = d.status || '0';
                card.dataset.cat = d.cat || '';
                card.dataset.diff = d.diff || '0';

                // Initial Animation State
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';

                // Badges HTML
                const badgesHtml = (d.badges || []).map(b => {
                    let cls = 'badge';
                    if (b.type === 'tech') cls += ' tech-badge';
                    if (b.type === 'cat') cls += ' cat-badge';
                    return `<div class="${cls}">${b.text}</div>`;
                }).join('');

                // Info button (shown when redirects or TLS data exist)
                let infoBtnHtml = '';
                if ((d.redirects && d.redirects.length > 0) || d.tls) {
                    infoBtnHtml = `<button class="info-btn" onclick='openInfoModal(${JSON.stringify(JSON.stringify(d))})' title="View details">i</button>`;
                }

                const html = `
      <img class="thumb" src="${d.img}" alt="Screenshot">
      <div class="meta">
        <a class="url" href="${d.url}" target="_blank">${d.url}</a>
        <div class="card-title small">${d.title}</div>
        
        <div class="stats-row">
            <span class="status-indicator"><span class="status-dot"></span></span>
            <span style="opacity:0.2;margin:0 6px">|</span>
            <span class="load-time">${d.load}</span>
            <span style="opacity:0.2;margin:0 6px">|</span>
            <span class="sec-grade sec-${d.grade}">${d.grade}</span>
        </div>
        
        <div class="badge-row">
            ${badgesHtml}
        </div>
        
        <div style="display:flex;align-items:center;gap:8px;">
            ${infoBtnHtml}
            <div class="tls-info" style="margin-top:0;padding-top:0;border-top:none;flex:1;">${d.tls}</div>
        </div>
      </div>
    `;

                card.innerHTML = html;
                grid.appendChild(card);

                // Lightbox
                card.querySelector('.thumb').addEventListener('click', () => {
                    const lightbox = document.getElementById('lightbox');
                    const lightImg = document.getElementById('lightbox-img');
                    lightbox.style.display = 'flex';
                    setTimeout(() => lightbox.classList.add('show'), 10);
                    lightImg.src = d.img;
                });

                // Staggered Animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                }, index * 10);
            });

            renderStats();
        }

        function renderStats() {
            const statsEl = document.querySelector('.stats-line');
            if (statsEl && typeof scanStats !== 'undefined' && scanStats.total !== undefined) {
                statsEl.innerHTML = `Generated: ${scanStats.generated} | Total: ${scanStats.total} | Success: ${scanStats.success} | Warn: ${scanStats.warn} | Fail: ${scanStats.fail} | Runtime: ${scanStats.runtime}`;
            }
        }

        // Utilities
        function setFilter(status) {
            document.querySelectorAll('.card').forEach(c => {
                if (status === 'all') c.style.display = '';
                else if (c.dataset.status.startsWith(status)) c.style.display = '';
                else c.style.display = 'none';
            });
            document.querySelectorAll('.status-btn').forEach(btn => btn.classList.remove('active'));
            const active = document.querySelector(`.status-btn[data-status="${status}"]`);
            if (active) active.classList.add('active');
        }

        function filterCards() {
            let val = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                let text = c.innerText.toLowerCase();
                c.style.display = text.includes(val) ? '' : 'none';
            });
        }

        let sortAsc = true;
        function sortCards(key) {
            const grid = document.querySelector('.grid');
            const cards = [...grid.querySelectorAll('.card')];
            cards.sort((a, b) => {
                let av = a.dataset.status || 'Z', bv = b.dataset.status || 'Z';
                return sortAsc ? av.localeCompare(bv) : bv.localeCompare(av);
            });
            sortAsc = !sortAsc;
            cards.forEach(c => grid.appendChild(c));
        }

        let topBtn = document.getElementById('topBtn');
        window.onscroll = function () {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                topBtn.style.display = 'flex';
            } else {
                topBtn.style.display = 'none';
            }
        };
        function topFunction() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        const lightbox = document.getElementById('lightbox');
        const lightImg = document.getElementById('lightbox-img');
        function closeLightbox() {
            lightbox.classList.remove('show');
            setTimeout(() => { lightbox.style.display = 'none'; lightImg.src = ''; }, 300);
        }
        window.addEventListener('keydown', e => { if (e.key === 'Escape') { closeLightbox(); closeInfoModal(); } });
        window.addEventListener('click', e => { if (e.target == lightbox) closeLightbox(); });

        // Info Modal
        const infoModal = document.getElementById('infoModal');
        function openInfoModal(jsonStr) {
            const d = JSON.parse(jsonStr);
            let html = `<div class="modal-header"><h3>TARGET INFO</h3><button class="modal-close" onclick="closeInfoModal()">&times;</button></div>`;
            html += `<div class="modal-url">${d.url}</div>`;

            // Redirect path
            if (d.redirects && d.redirects.length > 0) {
                html += `<div class="modal-section"><div class="modal-section-title">Redirect Path</div>`;
                d.redirects.forEach((url, i) => {
                    const icon = i === 0 ? '●' : '↳';
                    html += `<div class="modal-redirect-step"><span style="opacity:0.3;font-size:9px">${icon}</span><a href="${url}" target="_blank" style="color:inherit;text-decoration:none;border-bottom:1px solid rgba(255,255,255,0.1)">${url}</a></div>`;
                    if (i < d.redirects.length - 1) html += `<div class="modal-redirect-arrow">↓</div>`;
                });
                html += `</div>`;
            }

            // TLS info
            if (d.tls) {
                html += `<div class="modal-section"><div class="modal-section-title">TLS Certificate</div><div class="modal-detail">${d.tls}</div></div>`;
            }

            // Status & grade
            html += `<div class="modal-section"><div class="modal-section-title">Status</div><div class="modal-detail">HTTP ${d.statusCode || d.status} &nbsp;|&nbsp; Grade: ${d.grade || 'N/A'} &nbsp;|&nbsp; Load: ${d.load || 'N/A'}</div></div>`;

            document.getElementById('modalBody').innerHTML = html;
            infoModal.style.display = 'flex';
            setTimeout(() => infoModal.classList.add('show'), 10);
        }
        function closeInfoModal() {
            infoModal.classList.remove('show');
            setTimeout(() => { infoModal.style.display = 'none'; }, 300);
        }
        infoModal.addEventListener('click', e => { if (e.target === infoModal) closeInfoModal(); });

        document.addEventListener('DOMContentLoaded', () => {
            // If placeholders are not replaced (checking for literal text)
            if (typeof scanData === 'undefined' || Array.isArray(scanData) === false) {
                // Placeholder mode or error
                console.log("Waiting for data injection...");
            } else {
                renderReport();
            }
        });
    </script>
</body>

</html>
