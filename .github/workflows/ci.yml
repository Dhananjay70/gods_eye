name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Syntax & Import Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Syntax check
        run: python -c "import ast; ast.parse(open('gods_eye.py').read()); print('Syntax OK')"

      - name: Import check
        run: python -c "import gods_eye; print(f'Gods Eye v{gods_eye.__version__} imported OK')"

      - name: Version flag
        run: python gods_eye.py --version

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t gods-eye:test .

      - name: Test Docker image
        run: docker run --rm gods-eye:test --version
